<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Proyecto Bootstrap</title>
	<!-- 	 meta:vp 		-->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		<!-- 
			 form-control static para nivelar la altura del contenido de la etiqueta LABEL 
			 <fieldset disabled></fieldset> -> para deshabilitar los campos de un form de manera más rápida.
			 IMPRESCINDIBLE control-label dentro de LABEL para habilitar propiedades posicionamiento col-mds y 

		-->
		<div class="row">

			<div class="col-md-12">
						
				<form action="" class="pull-left">
					
					<div class="form-group has-success">
						<div class="form-group">
							<label class="control-label col-md-4 form-control-static" for="nombre" >Nombre: </label>
							<div class="col-md-8 text-left">
								<input class="form-control" type="text" id="nombre" placeholder="Nombre" >	
							</div>
						</div>
					</div>

					<div class="form-group has-danger">
						<label class="control-label col-md-4 form-control-static" for="correo">eMail: </label>
						<div class="col-md-8 text-left">
							<input class="form-control" type="text" id="nombre" placeholder="eMail" disabled>	
						</div>
					</div>

					<div class="form-group has-warning">
						<label class="control-label col-md-4 form-control-static" for="correo">eMail2: </label>
						<div class="col-md-8 text-left">
							<input class="form-control" type="text" id="nombre" placeholder="eMail2">	
						</div>
					</div>

					<!-- 
					si no se pone dentro de un DIV CLASS="CHECKBOX" sale otro formato distinto. Además de que sale en Línea
					Posibilidad también de usar la propiedad checkbox-inline.
					 -->
					<div class="form-group">
						<label>
							<input type="checkbox" name="opt1"> CheckBox #1
						</label>
						<label>
						<input type="checkbox" name="opt2"> CheckBox #2
						</label>
						<label>
							<input type="checkbox" name="opt3"> CheckBox #3
						</label>
					</div>
					

					<div class="form-group radio">
						<label for="radio1">
							<input type="radio" name="radio" id="radio1"> Opción 1
						</label>
					</div>
					<div class="radio">
						<label for="radio2">
							<input type="radio" name="radio" id="radio2"> Opción 2
						</label>
					</div>
					<div class="radio">
						<label for="radio3">
							<input type="radio" name="radio" id="radio3"> Opción 3
						</label>
					</div>		
					

				</form>




			</div>
		</div>


	</div>
		


	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
