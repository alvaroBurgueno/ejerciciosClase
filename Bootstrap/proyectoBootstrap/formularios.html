<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Proyecto Bootstrap</title>
	<!-- 	 meta:vp 		-->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		<form action="registro.php"> 
			<!-- class="form-inline" -> para que haga responsive....algunos elementos
					son de bloque, por lo que esto hace que sea inline todo el form.			-->
			<div class="form-group">
				<label for="nombre">Nombre: </label>
				<input id="nombre" type="text" name="nombre" placeholder="Nombre" class="form-control">
			</div>
			<div class="form-group">
				<label for="option">Elije una opción: </label>
				<select class="form-control">
					<option value="">Opción 1</option>
					<option value="">Opción 2</option>
					<option value="">Opción 3</option>
			</select>
			</div>
			<div class="form-group">
				<label for="mensaje">Mensaje: </label>
				<textarea class="form-control" id="mensaje" placeholder="Escriba su mensaje..."></textarea>
			</div>
			
			<div class="checkbox">
				<label>
					<input type="checkbox" name="checkbox" id="checkbox">Recuérdame
				</label>
			</div>

			<div class="form-group">
				<label for="archivo">Seleccione archivo: </label>
				<input type="file" id="archivo">
				<p class="help-block">Máximo 50MB</p>
			</div>
			<button class="btn btn-primary" type="submit">Enviar</button>
		</form>
	</div>


	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
