<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Proyecto Bootstrap</title>
	<!-- 	 meta:vp 		-->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<!-- las propiedades aquÃ­ mencionadas son aplicables a las siguientes etiquetas
		 <button></button>
		 input type="button"
		 <a href=""></a>
	 -->
	<!-- input:radio 			ATAJO-->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-default">Default</button>
				<button class="btn btn-primary">Primary</button>
				<button class="btn btn-success">Success</button>
				<button class="btn btn-info">Info</button>
				<button class="btn btn-warning">Warning</button>
				<button class="btn btn-danger">Danger</button>
				<button class="btn btn-link">Link</button>
			</div>	
			<div class="col-md-3">
				<button class="btn btn-lg btn-block active disabled btn-default">Default</button>
				<button class="btn btn-lg btn-block active disabled btn-primary">Primary</button>
				<button class="btn btn-lg btn-block active disabled btn-success">Success</button>
				<button class="btn btn-lg btn-block active disabled btn-info">Info</button>
				<button class="btn btn-lg btn-block active disabled btn-warning">Warning</button>
				<button class="btn btn-lg btn-block active disabled btn-danger">Danger</button>
				<button class="btn btn-lg btn-block active disabled btn-link">Link</button>
			</div>	
			<div class="col-md-3">
				<button class="btn btn-xs btn-block btn-default">Default</button>
				<button class="btn btn-xs btn-block btn-primary">Primary</button>
				<button class="btn btn-xs btn-block btn-success">Success</button>
				<button class="btn btn-xs btn-block btn-info">Info</button>
				<button class="btn btn-xs btn-block btn-warning">Warning</button>
				<button class="btn btn-xs btn-block btn-danger">Danger</button>
				<button class="btn btn-xs btn-block btn-link">Link</button>
			</div>	

		</div>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
