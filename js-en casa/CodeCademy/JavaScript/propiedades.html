<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Propiedades</title>
</head>
<body>
	<script type="text/javascript">
		// En Mayúsculas el String que metas
		console.log( 'Codecademy'.toUpperCase() ); 
		// En Minúsculas el String que metas
		console.log( 'Codecademy'.toLowerCase() ); 
		// Quitar Espacios En Blanco
		console.log('    Remove whitespace   '.trim()); 
		// Número Aleatorio entre 0 y 1
		// Si lo quieres entre 0 y una cota X lo tienes que multiplicar por X
		console.log(Math.random()*20);
		// Para tener un número entero y no uno decimal
		console.log(Math.floor(Math.random() * 20));
		// Redondea al entero más cercano
		console.log(Math.round(43.6));
		//Find a method in the JavaScript math library that returns the smallest integer greater than or equal to a decimal number.
		// Devuelve el entero superior
		console.log(Math.ceil(43.1));
		




	</script>
</body>
</html>
