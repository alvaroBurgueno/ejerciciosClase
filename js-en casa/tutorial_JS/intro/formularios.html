<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Probando JS</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container bg-success">

		<div class="row">
			
			<form action="" name="formulario" method="get">


				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						Nombre: <input type="text" name="nombre" maxlength="30" placeholder="Escriba nombre..."> 		
					</div>
					<div class="col-md-4">
						Hombre: <input type="radio" name="sexo" id="hombre" value="Hombre">
						Mujer: <input type="radio" name="sexo" id="mujer" value="Mujer">		
					</div>
					<div class="col-md-4 col-md-offset-4">
						<input type="checkbox" name="terminos" id="terminos">Términos y Condiciones
					</div>
					<div class="col-md-4">
						<input type="submit" name="btn" id="btn" value="Enviar">
						<!-- submit y button son iguales con la excepción de que submit envía -->
					</div>

				</div>
				

				
		



			</form>			

		</div>



	</div> <!-- fin container -->

	

	
	
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/DOM.js"></script>
</body>
</html>
