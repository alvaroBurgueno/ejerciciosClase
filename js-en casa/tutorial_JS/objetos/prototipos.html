<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Prototipos</title>
</head>
<body>
	<script type="text/javascript">
		// CREACIÓN DEL CONSTRUCTOR
		function Persona (nom, ape, edad) {
			this.nombre = nom;
			this.apellido = ape;
			this.edad = edad;

			// CREACIÓN DE UN PROTOTIPO DE UN OBJETO USANDO LA FUNCIÓN CONSTRUCTOR	
			this.nombreCompleto = function () {
				return this.nombre+" "+this.apellido;
			}
		}
		// CREACIÓN DE LOS OBJETOS UNA VEZ CREADO EL CONSTRUCTOR.
		var persona1 = new Persona ("Pepe", "Gotera", 35);
		var persona2 = new Persona ("Jorge", "Pérez", 35);
		//alert(persona1.nombreCompleto());
		// AÑADIR UNA PROPIEDAD A UN OBJETO
		persona1.nacionalidad = "Portuguesa"; // solo se añade a persona1
		// AÑADIR UN MÉTODO A UN OBJETO
		persona1.anio = function () {
			return this.nombre+" tiene "+this.edad+" años.";
		}
		alert(persona1.anio());
		// AÑADIR UNA PROPIEDAD A UN PROTOTIPO
		// AÑADIENDO DIRECTAMENTE SOBRE LA DEFINICIÓN DEL PROTOTIPO
		// MEDIANTE LA SINTAXIS: <nombre_objeto>.prototype.<propiedad>
		Persona.prototype.estudios = "Programación Básica";
		//alert(persona2.estudios);
		// AÑADIR UN MÉTODO A UN PROTOTIPO
		// AÑADIENDO DIRECTAMENTE SOBRE LA DEFINICIÓN DE PROTOTIPO
		// MEDIANTE LA SINTAXIS: <nombre_objeto>.prototype.<metodo> = ...
		Persona.prototype.profesion = function () {
			return "La profesión que siempre ha ejercido ha tenido siempre relación con la "+this.estudios;
		}
		alert(persona1.profesion());
	</script>
</body>
</html>
