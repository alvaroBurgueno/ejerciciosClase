<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Constructores Integrados</title>
</head>
<body>
	

	<script type="text/javascript">
		
		// DATOS PRIMITIVOS
		var cadena = "Perico de los Palotes";
		var pi = 3.14;
		var bool = true;
		var noDefinida = undefined;
		var nula = null;

		// OBJETOS NATIVOS
		/* STRING, NUMBER, BOOLEAN, DATA, MATH, REGEXP(EXPRESIONES REGULARES), ARRAY, FUNCTION, OBJECT*/
		// OBJETOS DE ALTO NIVEL
		/* WINDOW, SCREEN, NAVIGATOR, LOCATION, HISTORY, DOCUMENT.*/
		// STRING
		var cadena = new String ("cadena de texto");
		var cadena = "cadena de texto";
		// NUMBER
		var numero = new Number(6);
		var numero = 6;
		// BOOLEAN
		// ARRAY
		var arreglo = new String ();
		var arreglo = [];
		// FUNCTION
		var funcion = function ();
		// DATE
		var fecha = new Date();
		// MATH
		// OBJECT
		var objeto = {};
	</script>
</body>
</html>
