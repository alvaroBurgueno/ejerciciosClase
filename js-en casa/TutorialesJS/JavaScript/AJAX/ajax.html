<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX</title>
	<link rel="stylesheet" type="text/css" href="css/ajax.css">
</head>
<body>
	
	<div id="texto">
		<h1>AJAX</h1>
		<button class="btn" id="cambiaContenido">Esto es AJAX en estado puro</button>
	</div>
	

	<script type="text/javascript">
		/*
		.open => especifica la solicitud
			- GET/POST
			- Archivo: txt. php, xml, json...
			- true / false => método de envío => true (asíncrono), false (síncrono)
		.send: envía la solicitud al servidor
			- Si utilizamos POST  debemos pasar los datos por parámetro.
		*/

		document.getElementById("cambiaContenido").addEventListener('click',cambiaContenido);
		function cambiaContenido() {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("texto").innerHTML = this.responseText;
				}
			}
			xhr.open("GET", "hola.txt", true);
			xhr.send();
		}
		
	</script>
</body>
</html>
