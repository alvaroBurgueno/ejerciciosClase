<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Filtro Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- 
	1. Una tienda de libros online quiere dar la opción a sus clientes de buscar artículos usando una caja de búsquedas. Esta caja debe mostrar sugerencias de artículos en función del texto escrito por el usuario. Para ello es necesario generar un formulario que contenga un input (id:busqueda) y un bloque de lista (id:sugerencias) donde se vayan mostrando las sugerencias. Genera el HTML para este caso.
	 -->

	<form action="#" method="get">
		<label for="texto_a_buscar">Introduzca texto a buscar</label>
		<input type="text" id="busqueda" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
	</form>


	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
