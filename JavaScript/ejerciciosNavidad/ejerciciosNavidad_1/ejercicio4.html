<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 4</title>
</head>
<body>
	

	<script type="text/javascript">
				/*
		Escribe un programa que pida 3 números y
		 escriba en la pantalla el mayor de los tres.
		*/

		var num1 = parseFloat(prompt("Número 1: "));
		var num2 = parseFloat(prompt("Número 2: "));
		var num3 = parseFloat(prompt("Número 3: "));

		if (num1>num2 && num1>num3) {
			document.write(num1)
		} else if (num2>num3) {
			document.write(num2);
		} else {
			document.write(num3);
		}


	</script>
</body>
</html>
