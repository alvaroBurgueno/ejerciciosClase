<!DOCTYPE html>

<body>
	

	<script type="text/javascript">
		
		/*
			Escribe un programa de tres líneas 
			que pida un número, pida otro número y escriba el resultado de sumar estos dos números.
		*/

		var num1 = parseFloat(prompt("Introduzca primer número."));
		var num2 = parseFloat(prompt("Introduzca segundo número."));

		var suma = num1+num2;

		document.write("El resultado de la suma es "+suma);
	</script>
