<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 9</title>
</head>
<body>
	

	<script type="text/javascript">
		/*
			Escribe un programa que pida un número 
			y nos diga si es divisible por 2, 3, 5 o 7
			 (sólo hay que comprobar si lo es por uno de los cuatro)
		*/

		var num = parseFloat(prompt("Número: "));

		if (num%2==0) {
			document.write(num+" es divisible por 2");
		} else if (num%3==0) {
			document.write(num+" es divisible por 3");
		} else if (num%5==0) {
			document.write(num+" es divisible por 5");
		} else if (num%7==0) {
			document.write(num+" es divisible por 7");
		} else {
				document.write(num+" no es divisible ni por 2,3,5 o 7");
		}
	</script>
</body>
</html>
