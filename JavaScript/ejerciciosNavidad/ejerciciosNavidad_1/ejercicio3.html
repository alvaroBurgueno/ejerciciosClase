<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 3</title>
</head>
<body>
	

	<script type="text/javascript">
		/*
			Escribe un programa que pida 
			dos números y escriba en la pantalla cual es el mayor.

		*/

		var num1 = parseFloat(prompt("Número 1:"));
		var num2 = parseFloat(prompt("Número 2:"));

		if (num1>num2) {
			document.write(num1+" es mayor que "+num2);
		} else if (num2>num1) {
			document.write(num2+" es mayor que "+num1);
		} else {
			document.write(num1+" es igual que "+num2);
		}
	</script>
</body>
</html>
