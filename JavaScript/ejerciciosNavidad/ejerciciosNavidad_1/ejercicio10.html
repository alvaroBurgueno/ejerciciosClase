<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 10</title>
</head>
<body>
	

	<script type="text/javascript">
	/*
		Escribir un programa que escriba en pantalla los divisores document un número dado
	*/

	var num = parseFloat(prompt("Número: "));

	for (var i = 0; i < 100; i++) {
		if (num%i==0) {
			document.write(i+"<br>");
		}
	}

	
	</script>
</body>
</html>
