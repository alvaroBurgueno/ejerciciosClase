<!DOCTYPE html>

<body>
	

	<script type="text/javascript">
			/*
	Escribe un programa que pida un número y diga si es divisible por 2
	*/

	var num = parseFloat(prompt("Número: "));

	if (num%2==0) {
		document.write("Es divisible por 2.");
	} else {
		document.write("No es divisible por 2.");
	}
		
	</script>
</body>
