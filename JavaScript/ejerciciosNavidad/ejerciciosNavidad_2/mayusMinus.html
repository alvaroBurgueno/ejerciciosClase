<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mayúsculas y/o minúsculas</title>
</head>
<body>
	

	<script type="text/javascript">
		
		/*
		Definir una función que muestre información sobre 
		una cadena de texto	que se le pasa como argumento. 
		A partir de la cadena que se le pasa, la función determina 
		si esa cadena está formada sólo por mayúsculas, sólo por minúsculas o por una mezcla de ambas.

		nombre.length
		nombre.toUpperCase()
		nombre.toLowerCase()
		*/

		var frase = prompt("Escriba algo:");

		if (frase== frase.toUpperCase()) {
			document.write("Está todo en mayúsculas.");
		} else if (frase == frase.toLowerCase()) {
			document.write("Está todo en minúsculas");
		} else{
			document.write("Esto es una merienda de negros.");
		}





	</script>
</body>
</html>
