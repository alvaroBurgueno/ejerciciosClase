<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dame Empleado</title>
</head>
<body>
	

	<script type="text/javascript">

		function* dameEmpleado(){
			const empleados = ["pepe", "antonio", "pilar"];
			for (const nombre of empleados) {
				//console.log(nombre);
				// Con yield nombre devuelve el nombre.
				yield nombre;
			}
			console.log("He terminado.");
		}
		// Instancia un objeto
		

		function iterar(){
			// Instancia un objeto -> OBJETO GENERADOR
			const generaEmpleado = dameEmpleado();
			//valor de resultado
			//(value: "pepe", done:false)
			let resultado = generaEmpleado.next();
			let condicion = resultado.done;
			console.log(resultado.value);
			while(condicion == false){
				resultado = generaEmpleado.next();
				condicion = resultado.done;
				if (resultado.value != undefined) {
					console.log(resultado.value);
				}
			}
		}
		iterar();

		// ENTRADA DE DATOS	
		function* introduceDatos(){
			console.log("********* Generador Entrada de Datos ********");
			let datos = [];
			console.log(datos);
			datos.push(yield);
			console.log(datos);
			datos.push(yield);
			datos.push(yield);
			datos.push(yield);
			datos.push(yield);
			
			for (i=0; i<= datos.length; i++){
				console.log(datos[i]);
			}
			console.log("********* He terminado ********");
		}

		// EJECUTAR ENTRADA DE DATOS
		let valores = introduceDatos();
		valores.next();
		valores.next("Hola");
		//console.log(valores);
		valores.next("QuÃ©");
		valores.next("Ase");
		valores.next("Cabronsete");
		valores.next("Cabronseeeete");

	</script>
</body>
</html>
