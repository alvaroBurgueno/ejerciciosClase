<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funci√≥n Arrow</title>

<body>
	<script type="text/javascript">
		let suma_1 = function(x,y){
			return x+y;
		}
		console.log( suma_1(2,3) );
		let suma_2 = (x,y) => x+y;
		console.log( suma_2(3,4) );
/*		let suma_3 = (p,q) =>{
		}*/
		// this + arrow
		const age = 12;
		function Person(){
			this.age = age;
		}
		setTimeout(()=>{console.log(this.age)},1000);
		setTimeout(function(){console.log(this.age)},1000);








	</script>
</body>
</html>
