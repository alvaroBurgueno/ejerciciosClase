<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Multimedia 2</title>
	<link rel="stylesheet" type="text/css" href="css/multimedia.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">	
			<h2 class="col-md-offset-5">PRUEBA DE VÍDEO</h2>
		</div>
		<div class="row">
			<div class="col-md-3 col-md-offset-5">
				<div id="botonCambio" class="btn btn-danger">
	 				<p>Botón para cambiar de vídeo</p>
	 			</div>
			</div>
		</div>
		<div class="row">
			<div>
				<video id="videoUno" width="620" height="376" class="video"> <!-- controls -->
					  <source src="media/conejito.mp4" type="video/mp4">
					  Your browser does not support HTML5 video.
				</video>
				<video id="videoDos" width="620" height="376" class="video"> <!-- controls -->
					  <source src="media/Video de motivación corto.mp4" type="video/mp4">
					  Your browser does not support HTML5 video.
				</video>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/multimedia2.js"></script>
</body>
</html>
